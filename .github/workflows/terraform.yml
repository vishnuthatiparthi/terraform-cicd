name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout this repo
        uses: actions/checkout@v3

      - name: ğŸ” Clone Terraform-practice repo
        run: git clone https://github.com/vishnuthatiparthi/Terraform-practice.git

      - name: ğŸ“‚ List folders for debug
        run: ls -R

      - name: âš™ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: ğŸ—ï¸ Terraform Init
        run: terraform init
        working-directory: ./Terraform-practice/DAY-2-INSTANCE\ CREATE

      - name: ğŸ§ª Terraform Plan
        run: terraform plan
        working-directory: ./Terraform-practice/DAY-2-INSTANCE\ CREATE

      - name: ğŸš€ Terraform Apply
        run: terraform apply -auto-approve
        working-directory: ./Terraform-practice/DAY-2-INSTANCE\ CREATE
